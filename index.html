<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  
 
</head>
<body>

    <div class="add-course">  
        <div class="container">
            <h1>CRUD System</h1>
        <label for="">employee name</label>
        <input   class="inputs " type="text" placeholder="name employee"  id="nemployee">
        <div class="error">please start with capital later</div>
        <label for="">age</label>
        <input class="inputs"  type="text" placeholder="age"  id="age">
        <label for="">salary</label>
        <input class="inputs"  type="number" placeholder="salary" id="salary" >
        <label for="">descraption</label>
        <textarea class="inputs" placeholder="descraption" id="dis"></textarea>
        <button id="addbtn" disabled function="addemployee"   class="btn btn-outline-success  ">Add employee</button>
        <button  function="clear" class="btn btn-outline-warning" >clear</button>

    </div>

    <input type="search" 
     placeholder="search... " id="search" onkeyup="sear(this.value)" >
     <button id="delbtn"  class="btn btn-outline-danger" function="delete"  >delete all</button>
    <table  class="table table-dark table-striped table-hover" border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>age</th>
                <th>salary</th>
                <th>description</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody id="data">

           
        </tbody>
    </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js" integrity="sha512-F3F53+tMh/CBxMQ60GN5R4EiFW7PcuND+9IDC3Qpkwc7SfxgzHigRdUO3+2+mNal2ot3Wp6KR0zx8r8BbsW+Bg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
